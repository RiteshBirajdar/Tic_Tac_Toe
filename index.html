<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic_Tac_Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="board">
    <div class="board_tile remove-left-border remove-top-border">1</div>
    <div class="board_tile remove-top-border">2</div>
    <div class="board_tile remove-right-border remove-top-border">3</div>
    <div class="board_tile remove-left-border">4</div>
    <div class="board_tile">5</div>
    <div class="board_tile remove-right-border">6</div>
    <div class="board_tile remove-left-border remove-bottom-border">7</div>
    <div class="board_tile remove-bottom-border">8</div>
    <div class="board_tile remove-right-border remove-bottom-border">9</div>
</div>
</body>
</html>
